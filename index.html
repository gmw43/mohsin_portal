<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Product Portal</h1>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price (per item)</th>
            <th>Quantity</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody id="product-table">
          <tr>
            <td>Product 1</td>
            <td>
              <input
                type="number"
                class="price"
                value="100"
                oninput="calculateTotal()"
              />
            </td>
            <td>
              <input
                type="number"
                class="quantity"
                min="0"
                oninput="calculateTotal()"
              />
            </td>
            <td class="total-price">0</td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>
              <input
                type="number"
                class="price"
                value="200"
                oninput="calculateTotal()"
              />
            </td>
            <td>
              <input
                type="number"
                class="quantity"
                min="0"
                oninput="calculateTotal()"
              />
            </td>
            <td class="total-price">0</td>
          </tr>
          <tr>
            <td>Product 3</td>
            <td>
              <input
                type="number"
                class="price"
                value="150"
                oninput="calculateTotal()"
              />
            </td>
            <td>
              <input
                type="number"
                class="quantity"
                min="0"
                oninput="calculateTotal()"
              />
            </td>
            <td class="total-price">0</td>
          </tr>
        </tbody>
      </table>
      <div class="grand-total">
        <strong>Grand Total: $<span id="grand-total">0</span></strong>
      </div>
    </div>
    <script src="mohsin.js"></script>
  </body>
</html>
